<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu z rozwijanymi opcjami</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

nav ul li {
    display: inline-block;
    position: relative;
    margin-right: 20px;
}

nav ul li a {
    text-decoration: none;
    color: #333;
    padding: 10px;
    display: block;
}

nav ul ul {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background-color: #f9f9f9;
    border: 1px solid #ddd;
}

nav ul ul li {
    display: block;
}

nav ul li:hover > ul {
    display: block;
}
</style>
</head>
<body>
<div class="container">
    <nav>
        <ul>
            <li><a href="#">Projekty</a>
                <ul>
                    <li><a href="#">Rozdzielnie</a></li>
                    <li><a href="#">Działalność nierejestrowa</a></li>
                </ul>
            </li>
            <li><a href="#">Polityka prywatności</a></li>
            <li><a href="#">Warunki</a></li>
        </ul>
    </nav>
</div>
</body>
</html>
